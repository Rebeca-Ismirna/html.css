<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        header {
            background-color: black;
            border-color: green;
            border-width: 20px;
            border-style: hidden;
            
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: bold;
            color: white;
        }
    </style>
</head>
    <header>
        <h1>O blog comeca aqui.</h1>
    </header>
</body>
</html>

Always declare the border-style property before the border-width property. An element must have borders before you can set the width.
